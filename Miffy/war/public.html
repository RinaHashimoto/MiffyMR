        <h1>新規登録の方法</h1>
        <p>1. TOPページの「ログイン／新規登録」</p>
        <p>2. 「アカウントの追加」（この画面は表示されないこともあります）</p>
        <img src="./pictures/step2.png" width="400" alt="「アカウントの追加」">

        <img src="./pictures/step3.png" width="400" alt="「アカウントを作成」">
        <p>4. 必要事項を記入後、「次のステップ」</p>
        <img src="./pictures/step4.png" width="400" alt="登録画面">
        <p>5. アカウントの確認が求められることがあります</p>
        <img src="./pictures/step5_1.png" width="400" alt="確認画面">
        <br>
        <img src="./pictures/step5_2.png" width="400" alt="コード入力">
        <p>6. 「Google Developers Consoleに移動」</p>
        <img src="./pictures/step6.png" width="400" alt="「Google Developers Consoleに移動」">
        <p>7. 「許可する」</p>
        <img src="./pictures/step7.png" width="400" alt="「許可する」">
        <p>8. ログイン完了です</p>
